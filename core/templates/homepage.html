{% extends 'base.html' %}
{% block title %}Home {%endblock%}

{% block body %} 
<section class="hero ">
    <div class="hero-body">
        <div class="container">
            <section class="section">
                <div class="columns is-variable is-9">
                    <div class="column is-9 is-offset-2">
                        {% for post in posts %}
                            <div class="card">
                                <!--post.category.slug-->
                                <a href="{% url 'post_detail'  post.slug %}">
                                    <div class="card-image">
                                        {% if post.image %}
                                            <figure class="image is-4by3">
                                                <img src="{{ post.image.url }}">
                                            </figure>
                                        {% endif %}
                                    </div>
                                    <div class="card-content">
                                        <div class="content">
                                            <h2 class="subtitle is-5 has-text-grey">{{post.created_at |timesince }}</h2>
                                            <h1 class="title has-text-black is-3">{{post.title}}</h1>
                                            <p class="has-text-dark">{{post.intro}}</p>
                                        </div>
                                    </div>   
                                </a>
                            </div>   
                            <hr>                            
                        {% endfor%}
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>                    
{% endblock %}
